<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Table</title>
</head>
<body>

    <table>
        <!-- Table Head -->
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>101</td>
                <td>Sakshi</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Abhishek</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
